<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Ejercicio 9</title>
</head>
<body>
	<script type="text/javascript">
		var hora=new Date();
		hora=hora.getHours();
		
		if(hora<6){
			alert("Buena madrugada");
		}
		
		if(hora<12){
			alert("Buenos dias");
		}
		
		if(hora>12 && hora<20){
			alert("Buenas tardes");
		}
		
		if(hora>20 && hora<0){
			alert("Buenas noches");
		}
		
	
	</script>
</body>
</html>
