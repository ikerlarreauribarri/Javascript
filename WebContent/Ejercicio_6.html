<body>
	
	<script type="text/javascript">
	
		var hoy=new Date();
		var dd= hoy.getDate();
		var mm= hoy.getMonth()+1;
		var yyyy= hoy.getFullYear();
		
		hoy= (dd + "-" + mm + "-" + yyyy);
		
		alert("Bienvenido. Hoy es " + hoy);
	
	
	</script>
